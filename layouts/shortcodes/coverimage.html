{{ $image := $.Page.Resources.GetMatch (.Get "src") }}
{{ $smallImage := $image.Resize "1024x" }}
{{ $caption := .Get "caption" }}
{{ $credit := print "Â© " .Site.Params.author ", " (.Page.Date.Format "2006") }}
{{ if .Get "credit" }}
	{{ $credit = .Get "credit" }}
{{ end }}

<figure class="cover-image">
	<a href="{{ $image.RelPermalink }}">
		{{ with $smallImage }}
			<img
		 		width="{{ .Width }}"
		 		height="{{ .Height }}"
				src="{{ .RelPermalink }}"
				alt="{{ $.Get 1 }}"
			>
		{{ end }}
	</a>
	<figcaption>
		<div class="caption">
			{{ $caption }}
		</div>
		<div class="credit">
			{{ $credit }}
		</div>
	</figcaption>
</figure>
